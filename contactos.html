<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="site">

    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Travel Experts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="site-content container">
     <section>
      <h2 class="text-center mb-4">Contáctanos</h2>

      <form id="contactForm" class="miFormulario">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre: </label>
          <input type="text"  class="form-control" id="nombre" />

          <div id="errorNombre" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico: </label>
          <input type="email"  class="form-control" id="email" />

          <div id="errorEmail" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje: </label>
          <textarea class="form-control" id="mensaje"></textarea>
          
          <div id="errorArea" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

     </section>
    </main>

    <footer class="text-center mt-4 bg-body-secondary p-2">
      <p class="mt-3">&copy; Travel Experts - 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
  </body>
</html>
